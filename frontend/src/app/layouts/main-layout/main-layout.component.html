<div class="min-h-screen bg-cmpc-gray">
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <img
              src="http://localhost:3000/api/files/book/logo.png"
              class="w-16"
              alt="Logo CMPC"
            />
            <span class="ml-3 text-xl font-semibold text-gray-900"
              >Sistema de Gestión de Libros</span
            >
          </div>
        </div>

        <div class="flex items-center">
          <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-700"
              >Bienvenido, {{ currentUser }}</span
            >
            <div class="relative">
              <button
                (click)="toggleUserMenu()"
                class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cmpc-green"
              >
                <div
                  class="w-8 h-8 bg-cmpc-green rounded-full flex items-center justify-center"
                >
                  <span class="text-white text-sm font-medium">{{
                    getUserInitials()
                  }}</span>
                </div>
              </button>

              @if (showUserMenu) {

              <div
                class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50"
              >
                <div class="py-1">
                  <button
                    (click)="logout()"
                    class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                  >
                    Cerrar Sesión
                  </button>
                </div>
              </div>
              }
            </div>
          </div>

          <div class="md:hidden ml-4">
            <button
              (click)="toggleMobileMenu()"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-cmpc-green hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-cmpc-green"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    @if (showMobileMenu) {
    <div class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-50">
        <a
          routerLink="/books"
          routerLinkActive="bg-cmpc-green text-white"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-cmpc-green hover:bg-gray-100"
        >
          Libros
        </a>
      </div>
    </div>
    }
  </nav>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <router-outlet></router-outlet>
  </main>
</div>
